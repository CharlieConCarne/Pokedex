<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="styling-container">
                <div id="info-styling">
                    <p id="pokedexEntryJAP"></p>

                <div id="flex-container-1">
                    <h2 id="pokemonNumber"></h2>
                    <div id="names">
                        <h1 id="pokemonName"></h1>

                        <h6 id="pokemonNameJAP"></h6>
                    </div>
                    <div id="flex-container-2">
                        <h3 id="pokemonType"></h3>
                    </div>

                    <div id="pokemonSprite">
                        <img></img>
                    </div>
                                     
                    <div id="controls">
                        <button id="previous">Previous</button>
                        <button id="next">Next</button>
                    </div>
                </div>
            </div>
            <div id="info-container">
                <div id="top-container">
                    <div>Base Stats: 
                        <ul id="pokemonBaseStats"></ul>
                    </div>
                    <div id="pokemonAbilities">Possible abilites: 
                        <ul id="pokemonInformation"></ul>

                    </div>
                    <div id="pokemonTrivia">
                        
                    </div>
                </div>
                <p id="pokedexEntry"></p>
            </div>
        </div>
    </body>
    <script type="module" src="./scripts.js"></script>
</html>
