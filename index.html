<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      
        <div class="body-styling">
            <p id="pokedexEntryJAP"></p>

     <!-- SECTION ONE, LEFT SIDE OF PAGE -->

        <div id="section-one">
            <div id="pokemon-title-info">
                <div id="pokemonNumber-search">
                    <h2 id="pokemonNumber"></h2>
                </div>
                <div id="names">
                    <h1 id="pokemonName"></h1>
                    <h6 id="pokemonNameJAP"></h6>
                </div>
                <div id="pokemonType">
                    <h3 id="type1"></h3>
                    <h3 id="type2"></h3>
                </div>
            </div>   

            <div id="button-sprite-container">
                <div id="pokemonSprite">
                    <img></img>
                </div>
            </div>

            <div id="controls">
                <button id="previous">Previous</button>
                <button id="next">Next</button>
            </div>

        </div>

        <!-- SECTION TWO, RIGHT SIDE OF PAGE -->

        <div id="section-two">
            <img id="pokedex-img" alt="pokedex-img" src="img/1.png" />
            <div id="pokemonInfo-container">
                <ul id="pokemonStats"></ul>
                <p id="pokedexEntry"></p>
            </div>

            <h4>All Moves:</h4>
            <div id="pokemonMoves"></div>
        </div>

        <!-- GITHUB PROJECT LINKS -->

        <div class="git-hub-link">
            <a id="github-profile" target="_blank" href="https://github.com/CharlieConCarne/Pokedex">GitHub</a>
        </div>

    </div>
    </body>

    <!-- SCRIPTS -->

    <script type="module" src="./scripts.js"></script>

</html>
